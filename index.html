<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <h1>Rock-Paper-Scissors</h1>
        <button onclick= "startGame()">Start Game</button>
        <div class="scores">
            <h1 class="ties">Ties</h1>
        </div>
        <div class="winnerDiv">
            <h1 class="winner">Winner</h1>
            <button class="reset" onclick="restartGame()">Play Again</button>
        </div>
        <div class="playerSelection">
            <button class="ping" id="rock">Rock</button>
            <button class="ping" id="paper">Paper</button>
            <button class="ping" id="scissors">Scissors</button>
            <h3 class="playerChoice"></h3>
            <h3 class="playerScore">Score: 0</h3>
        </div>
        <div class="computerselection">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
