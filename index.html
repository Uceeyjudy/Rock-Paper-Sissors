<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock-Paper-Scissors Game</h1>
        <button class="start" type="reset">Start Game</button>
        
        <h2><span id="user-choice">User Choice</span></h2>
      
        <button class="player" id="rock">Rock</button>
        <button class="player" id="paper">Paper</button>
        <button class="player" id="scissors">Scissors</button>
        <h2> <span id="computer-choice">Computer Choice</span></h2>
        <h2><span id="result">Result</span></h2>
        
</body>
<script src="script.js"></script>
</html>
